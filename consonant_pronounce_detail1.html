  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
      <!-- Colored mini FAB button -->
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" onclick="location.href='vowel_pronounce.html'">

        </button>

      <!-- 文法のカード表示-->
      <main class="mdl-layout__content">

            <div class="demo-card-image mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text">
                <img class="mdl-card--img" src="./images/consonant/img-JaEum_01.jpg">
                <h5> 名前：キヨック </h5>
                <h5> 発音：[k / g] </h5>
                <!-- <h5> 発音 </h5> -->
                <h5>  日本語の「カ行」に近い発音です。  </h5>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--pronauns" onclick="PlayAudio('./audio/sinn/ga/1.mp3')">
                    <!-- <i class="material-icons">play_arrow</i> -->
                    가[カ]
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--pronauns" onclick="PlayAudio('./audio/sinn/ga/2.mp3')">

                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--pronauns" onclick="PlayAudio('./audio/sinn/ga/3.mp3')">

                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--pronauns" onclick="PlayAudio('./audio/sinn/ga/6.mp3')">

          <div class="mdl-mega-footer--middle-section">

      function PlayAudio(filename) {
        // body...
        var audio = new Audio(filename);
        audio.play();
